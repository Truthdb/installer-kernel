name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: read

env:
  KERNEL_VERSION: 6.12
  KERNEL_CONFIG: truthdb-installer-kernel.config
  KERNEL_TARBALL_SHA256: b1a2562be56e42afb3f8489d4c2a7ac472ac23098f1ef1c1e40da601f54625eb

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF#refs/tags/}"
          echo "version=${tag#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release (generate notes, mark latest)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.get_tag.outputs.tag }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          NOTES_FILE="${RUNNER_TEMP}/release-notes-${TAG}.md"
          gh api -X POST "repos/${GITHUB_REPOSITORY}/releases/generate-notes" \
            -f tag_name="$TAG" \
            -f target_commitish="${GITHUB_SHA}" \
            --jq .body > "$NOTES_FILE"

          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release edit "$TAG" \
              --title "Release ${VERSION}" \
              --notes-file "$NOTES_FILE" \
              --latest
          else
            gh release create "$TAG" \
              --title "Release ${VERSION}" \
              --notes-file "$NOTES_FILE" \
              --latest
          fi

  build:
    name: Build
    needs: create-release
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/truthdb/truthdb-installer-kernel-builder-image:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Fetch kernel source
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p kernel-src
          cd kernel-src
          wget "https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-${KERNEL_VERSION}.tar.xz"
          echo "${KERNEL_TARBALL_SHA256}  linux-${KERNEL_VERSION}.tar.xz" | sha256sum -c -
          tar xf "linux-${KERNEL_VERSION}.tar.xz" --strip-components=1

      - name: Apply TruthDB installer config
        shell: bash
        run: |
          set -euo pipefail
          cd kernel-src
          cp "../${KERNEL_CONFIG}" .config

      - name: Build kernel
        shell: bash
        run: |
          set -euo pipefail
          cd kernel-src
          make -j"$(nproc)"

      - name: Prepare EFI kernel binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp kernel-src/arch/x86/boot/bzImage dist/BOOTX64.EFI

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist/BOOTX64.EFI
          if-no-files-found: error

  upload:
    name: Upload
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(./dist/*)
          if (( ${#files[@]} == 0 )); then
            echo "No release assets found; skipping upload."
            exit 0
          fi
          gh release upload "${{ needs.create-release.outputs.tag }}" "${files[@]}" --clobber
