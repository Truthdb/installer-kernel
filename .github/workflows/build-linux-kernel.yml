name: Build linux kernel

on:
  workflow_call:
    inputs:
      publish_artifact:
        description: 'Whether to upload the built EFI kernel as a workflow artifact'
        required: false
        type: boolean
        default: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    container:
      image: ghcr.io/truthdb/truthdb-installer-kernel-builder-image:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    env:
      KERNEL_VERSION: 6.12
      KERNEL_CONFIG: truthdb-installer-kernel.config

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch kernel source
        run: |
          mkdir -p kernel-src
          cd kernel-src
          wget --no-check-certificate https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-${KERNEL_VERSION}.tar.xz
          tar xf linux-${KERNEL_VERSION}.tar.xz --strip-components=1

      - name: Apply TruthDB installer config
        run: |
          cd kernel-src
          cp ../${KERNEL_CONFIG} .config
          make olddefconfig

      - name: Build kernel
        run: |
          cd kernel-src
          make -j"$(nproc)"

      - name: Prepare EFI kernel binary
        if: ${{ inputs.publish_artifact }}
        run: |
          mkdir -p dist
          cp kernel-src/arch/x86/boot/bzImage dist/BOOTX64-${GITHUB_SHA}.EFI

      - name: Upload EFI kernel as artifact
        if: ${{ inputs.publish_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: truthdb-installer-kernel-${{ github.sha }}
          path: dist/